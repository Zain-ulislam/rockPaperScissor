<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">
        <h1>Rock, Paper and Scissor Game By Zain Ul Islam</h1>
    </nav>
    <section class="game">
        <div class="game-container">
            <div class="score-container">
                <p>
                    Computer Score: <span id="computer-score">0</span>
                </p>
                <p>
                    User Score: <span id="user-score">0</span>
                </p>
            </div>
            <div class="items">
                <button class="btn" id="rock-btn">
                    Rock
                </button>
                <button class="btn" id="paper-btn">
                    Paper
                </button>
                <button class="btn" id="scissor-btn">
                    Scissor
                </button>
            </div>
            <div class="info-container">
                <div id="user-choice">
                    <p id="user-choice"></p>
                    <p id="computer-choice"></p>
                    <h2 id="result"></h2>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
